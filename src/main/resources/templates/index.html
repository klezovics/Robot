<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Business Frontpage - Start Bootstrap Template</title>


<style>
table {
	width: 100%
}

tr {
	border: 1px solid black;
	border-width: 1px;
}

td {
	border: 1px solid black;
	height: 50px;
	width: 50px;
}

.grid {
	border: 1px solid #ccc;
	border-width: 1px 0 0 1px;
}

.grid div {
	border: 1px solid #ccc;
	border-width: 0 1px 1px 0;
	float: left;
}
</style>

<!--  Bootstrap and jQuery dependencies -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/css/business-frontpage.css}" rel="stylesheet">

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/jQueryRotate.js}"></script>






<style>
.form-horizontal .control-label {
	/* text-align:right; */
	text-align: left;
	background-color: #ffa;
}
</style>
</head>


<body>


	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">

			<a class="navbar-brand" href="/">Robot control room</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>

				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="/">Home
								<span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Info</a></li>
					</ul>
				</div>
			</button>


			<div th:if="${userName}" style="color: white">
				Hello, <span th:text=${userName}><span />
			</div>




		</div>
	</nav>

	<!-- Page Content -->

	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Script</h2>
				<form th:action="@{/}" th:object="${script}" id="script_form"
					method="post">

					<textarea autofocus id="text_area_1" name="text_area_1"
						th:field="*{text}" cols="50" rows="10" form="script_form">
						</textarea>

					<br> <input id="submit" type="button" value="Submit" /> <input
						id="reset" type="button" value="Clear" /> <input
						id="sample_script_button" type="button" value="Sample script" />

				</form>
			</div>

			<div class="col-sm-6">
				<h2>Grid:</h2>
				<div id="grid_container"></div>
			</div>
		</div>
	</div>

	<footer class="page-footer font-small bg-dark fixed-bottom">

		<!-- Copyright -->
		<div class="footer-copyright text-center py-3 text-light">
			Â© 2018 Copyright: <a
				href="http://github.com/klezovics">
				Arthur Klezovich</a>
		</div>
		<!-- Copyright -->

	</footer>

	<!--  end of container -->


	<!--  Custom JS libraries -->
	<!--  Libraries for controlling various aspects of the page -->

	<!--  Library for controlling the grid -->
	<script th:src="@{/grid_lib.js}"></script>

	<!--  Library for controlling the robot -->
	<script th:src="@{/robot_lib.js}"></script>

	<!--  Library for controlling various page elements -->
	<script th:src="@{/robot_page_lib.js}"></script>

	<!-- Draws the initial page and adds listeners -->
	<script th:src="@{/draw_robot_page.js}"></script>
</body>

</html>
