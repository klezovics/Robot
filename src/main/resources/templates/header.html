<html xmlns:th="http://www.thymeleaf.org">

<head>

<link rel="icon" th:href="@{/robot_head.png}">
<title>Robot Control Room</title>


<!--  Bootstrap and jQuery dependencies -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/css/robot_page.css}" rel="stylesheet">

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/jQueryRotate.js}"></script>

</head>


<body>
	<!-- Navigation -->

	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img src="robot_head.png"
			style="filter: invert(1)" height="35px" width="35px" />Robot control
			room</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<ul class="navbar-nav ml-auto" style="color: white">
			<div>
			<div th:if="${userName}">
						Hello, <span th:text="${userName}"></span> </div>
				<form th:action="@{/logout}" method="post"
					class="form-inline my-2 my-lg-0">
					

					<input class="btn  my-2 my-sm-0" type="submit" value="Log out" />
				</form>

			</div>
		</ul>
	</nav>
	
</body>
</html>
