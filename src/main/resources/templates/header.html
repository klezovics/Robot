<!DOCTYPE html>
<html lang="en">

<head>

<link rel="icon" th:href="@{/robot_head.png}">
<title>Robot Control Room</title>


<style>
table {
	text-align: center;
}

#grid_table {
	background-color: grey;
}

tr {
	border: 1px solid black;
	border-width: 1px;
}

td {
	border: 1px solid black;
	height: 80px;
	width: 80px;
}

.grid {
	border: 1px solid #ccc;
	border-width: 1px 0 0 1px;
}

.grid div {
	border: 1px solid #ccc;
	border-width: 0 1px 1px 0;
	float: left;
}
</style>

<!--  Bootstrap and jQuery dependencies -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/css/business-frontpage.css}" rel="stylesheet">

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/jQueryRotate.js}"></script>





<style>
.form-horizontal .control-label {
	/* text-align:right; */
	text-align: left;
	background-color: #ffa;
}
</style>
</head>


<body>


	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

				<a class="navbar-brand" href="/"><img src="robot_head.png"
					style="filter: invert(1)" height="35px" width="35px" /> Robot

			</div>
			<div th:if="${userName}" style="color: white">

			</div>




		</div>
